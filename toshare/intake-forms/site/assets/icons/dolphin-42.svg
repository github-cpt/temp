<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
  <title>Dolphin + 42</title>
  <desc>Dolphin mark with a 42 badge. Flat, no gradients; designed to read at medium sizes.</desc>
  <defs>
    <style>
      :root { color-scheme: light dark; }
      .ink { fill: currentColor; }
      .stroke { stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .badge { fill: currentColor; }
      .badgeText { fill: #0b0f14; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight: 800; }
    </style>
  </defs>
  <!-- Stars -->
  <g class="ink" opacity="0.95">
    <circle cx="10" cy="10" r="1"/>
    <circle cx="22" cy="6" r="1"/>
    <circle cx="54" cy="12" r="1"/>
  </g>
  <!-- Planet ring motif -->
  <g class="stroke" opacity="0.95">
    <circle cx="46" cy="40" r="5"/>
    <ellipse cx="46" cy="40" rx="10" ry="3"/>
  </g>
  <!-- Dolphin body -->
  <path class="ink" d="M50.4 24.2c-1.1-5.7-6.4-10.2-14.2-11.3-7.9-1.1-14 1.1-17.8 5.6-4 4.9-4.4 11.1-1.4 16.1 0.9 1.5 0.2 3.8-1.8 4.5-1.3 0.5-1.9 2-1.1 3.2 1.1 1.4 3.2 2.4 6 1 2-1 4.1-2.8 5.5-5 2.5 1.5 5.6 2.5 8.9 2.9 3.3 0.4 6.6 0.1 9.4-0.7 0.6 1.5 1.9 3.2 3.7 4 2.4 1.2 5 0.3 6-1.9 0.6-1.4 0.1-2.9-1.2-3.9-1.2-0.9-2.6-1.5-3.8-2 1.4-3 1.8-6.2 1-9.6zM26 24.5c1.6 0 3.1 1.3 3.1 3s-1.4 3-3.1 3-3.1-1.3-3.1-3 1.4-3 3.1-3z"/>
  <path class="stroke" d="M20 39c4 2 9 2.5 14 1.6" />

  <!-- 42 badge (right-upper) -->
  <g transform="translate(40,2)">
    <circle class="badge" cx="12" cy="12" r="9"/>
    <text class="badgeText" x="12" y="12" font-size="9" text-anchor="middle" dominant-baseline="central">42</text>
  </g>
</svg>
